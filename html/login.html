    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  <!--Login Form-->
  <body>
    <nav class="navbar">
        <div class="brand-title">The Davi Forums</div>

        <!--Creating the hamburger button-->
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>

        <!--Hamburger button above ^^^^^^^^^^^^^^^-->

            <ul>

            </ul>
        </div>

    </nav>
    </body>
    <body style="background-color: black;">
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="email" autofocus placeholder="email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="button" onclick="login()">Continue</button>

            <p class="form__text">
                <a href="forgotpass.html" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount" c>Don't have an account? Create account</a>
            </p>
        </form>

          <!--Create Account Form-->
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="newUser" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="newEmail" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id = "newPassword" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id = "confirmPassword" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="linkLogin" type="button" onclick="registerUser()">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin" c>Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    
        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="/js/login.js"></script>
  </body>
