<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>

<!--Login Form-->
<body>
    <nav class="navbar" style="background-color: #333;">
        <div class="brand-title">
            The Davi Forums
        </div>

        <!--Creating the hamburger button-->
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <!--Hamburger button above ^^^^^^^^^^^^^^^-->
        <div class="navbar-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Forums</a></li>
                <li><a href="#">Members</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
    </nav>

    <body style="background-color: black;">
        <div class="container">
            <form class="form" id="login" style="background-color: #444;">
                <h1 class="form__title" style="color: lightgray;">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" id="email" autofocus placeholder="Email" style="color: lightgray;">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" id="password" autofocus placeholder="Password" style="color: lightgray;">
                    <div class="form__input-error-message"></div>
                </div>

                <button class="form__button" type="button" onclick="login()" style="background-color: lightgray; color: black;">Continue</button>

                <p class="form__text">
                    <a href="forgotpass.html" class="form__link" style="color: lightgray;">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>

            <!--Create Account Form-->
            <form class="form form--hidden" id="createAccount" style="background-color: #444;">
                <h1 class="form__title" style="color: lightgray;">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" id="newUser" autofocus placeholder="Username" style="color: lightgray;">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" id="newEmail" autofocus placeholder="Email Address" style="color: lightgray;">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" id="newPassword" autofocus placeholder="Password" style="color: lightgray;">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" id="confirmPassword" autofocus placeholder="Confirm password" style="color: lightgray;">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" id="linkLogin" type="button" onclick="registerUser()" style="background-color: lightgray; color: black;">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        <script src="/js/login.js"></script>
    </body>
</body>
