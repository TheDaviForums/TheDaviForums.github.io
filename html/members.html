<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        /* Center the list */
        #list-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        ul {
            width: 20%;
            text-align: center;
            overflow-y: scroll;
            height: 1px;
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 0.0625em solid white;
            padding: 0.3125em;
            font-size: 1.5em;
        }

        @media screen and (max-width: 600px) {
            ul {
                width: 100%;
                float: right;
                text-align: center;
            }

            li {
                font-size: 0.5em;
                min-width: 1.2em;
            }
        }
    </style>
</head>

<!--Login Form-->
<body>
    <nav class="navbar">
        <div class="brand-title">The Davi Forums</div>

        <!--Creating the hamburger button-->
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <!--Hamburger button above ^^^^^^^^^^^^^^^-->

        <div class="navbar-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Forums</a></li>
                <li><a href="#">Members</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
    </nav>

    <div id="list-container">
        <ul id="membersList"></ul>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA0lgyqDkVdCJrC0u6T1_mv9jIJZDDvxDw",
    authDomain: "thedaviforums.firebaseapp.com",
    databaseURL: "https://thedaviforums-default-rtdb.firebaseio.com",
    projectId: "thedaviforums",
    storageBucket: "thedaviforums.appspot.com",
    messagingSenderId: "208690814999",
    appId: "1:208690814999:web:d1d48bbe6028debbc4bc52",
    measurementId: "G-FM0NSTQLXQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Create a reference to the database
        var database = firebase.database();
        var ref = database.ref('members');

        ref.once('value', function(snapshot) {
            // Get the data as an object
            var data = snapshot.val();

            // Convert the data object into an array of members
            var membersArray = Object.values(data);

            // Create a list of members
            var membersList = document.getElementById('membersList');

            membersArray.forEach(function(member) {
                var listItem = document.createElement('li');
                listItem.textContent = member;
                membersList.appendChild(listItem);
            });
        });

        // Add logout event listener
        document.getElementById('signOutButtonContainer').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                // Sign-out successful
            }).catch((error) => {
                // An error happened
                console.log(error);
            });
        });

        // Check if user is signed in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                userIdElement.innerHTML = user.displayName;
                signOutButtonContainer.style.display = 'inline'; // Show the sign out button when the user is logged in
            } else {
                // If no user is signed in, display "Login/Sign Up" as the user ID.
                userIdElement.innerHTML = 'Login/Sign Up';
                signOutButtonContainer.style.display = 'none'; // Hide the sign out button when the user is not logged in
            }
        });
    </script>
</body>
</html>
