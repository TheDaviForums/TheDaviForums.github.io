<body>

        <!-- Start of the leaderboard -->
        <title>User Points</title>

    <div id="table-container">
        <table>
            <thead style="background-color: green; color: white;">
                <tr>
                    <th></th>
                    <th>Member</th>
                </tr>
            </thead>
            <tbody id="output" style="background-color: green; color: white;"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA0lgyqDkVdCJrC0u6T1_mv9jIJZDDvxDw",
            authDomain: "thedaviforums.firebaseapp.com",
            databaseURL: "https://thedaviforums-default-rtdb.firebaseio.com",
            projectId: "thedaviforums",
            storageBucket: "thedaviforums.appspot.com",
            messagingSenderId: "208690814999",
            appId: "1:208690814999:web:d1d48bbe6028debbc4bc52",
            measurementId: "G-FM0NSTQLXQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Create a reference to the database
        var database = firebase.database();
        var ref = database.ref('members');

        ref.once('value', function(snapshot) {
            // Get the data as an object
            var data = snapshot.val();
            var position = 1;

            // Convert the data object into an array of objects
            var dataArray = Object.keys(data).map(function(key) {
                return {
                    key: key,
                    registerUser: data[key].registerUser,
                };
            });

            // Loop through the sorted array and create HTML elements to display it
            var output = '';
            for (var i = 0; i < 10; i++) {
                output +=
                    '<tr><td style="border: 1px solid white; padding: 5px;">' +
                    position +
                    '</td><td style="border: 1px solid white; padding: 5px;">' +
                    dataArray[i].registerUser +
                    '</td></tr>';
                position++;
            }

            // Display the output on the web page
            var outputTbody = document.getElementById('output');
            if (outputTbody) {
                outputTbody.innerHTML = output;
            } else {
                console.log('Output tbody not found');
            }
        });
    </script>
</body>
