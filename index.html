<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="microphone 'self';">
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <title>The Davi Forums</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            width: 100%;
        }
        
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .forum-post {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
            flex: 1;
            margin-right: 10px; /* Added margin */
        }
        
        .forum-post h2 {
            font-family: Arial, sans-serif;
            margin-bottom: 10px; /* Added margin */
        }
        
        .announcements {
            margin-top: 0; /* Remove the margin-top */
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            flex: 1;
        }
        
        .announcements h2 {
            font-size: 18px;
            margin-top: 0;
        }
        
        .announcements p {
            font-size: 14px;
        }
        
        .tiny-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 8px;
        }

        .rainbow-text {
            color: white;
        }

        .community-section {
            background-color: #777;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .community-section hr {
            border: none;
            border-top: 1px solid white;
            margin-bottom: 10px;
        }

        .online-users {
            font-size: 18px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .tabs a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #444;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .tabs a:hover {
            background-color: #666;
        }

        .memebase-window {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            overflow: hidden;
        }

        .memebase-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .soundcloud-window {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            overflow: hidden;
        }

        .soundcloud-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        /* Added styles for header */
        .header-title {
            display: flex;
            align-items: center;
        }

        .support-discord-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .support-discord-container a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-menu">
            <a href="html/home.html">Home</a>
            <a href="#">Forums</a>
            <a href="html/members.html">Members</a>
            <a href="html/about.html">About</a>
            <a href="html/store.html">Store</a>
        </div>
        <div class="header-title">
            <h1>The Davi Forums</h1>
            <div class="support-discord-container">
                <a href="https://www.twitch.tv/ck_smokie" target="_blank">Support</a>
                <a href="https://discord.gg/ed8Sn5fA" target="_blank">Discord</a>
            </div>
        </div>
        <div class="right-menu">
            <li style="display: flex; align-items: center;">
                <a href="#" id="authButton"><span id="myid"></span></a>
                <span id="signOutButtonContainer" style="display: none; margin-left: 10px;"><a onclick="signOut()">Sign Out</a></span>
                <li style="display: flex; align-items: center;">
                    <a href="#" id="voiceChatButton"><span id="voiceChatIcon">&#128265;</span></a>
            </li>
        </div>
    </div>

    <div class="content">
        <div class="forum-post">
            <h2>Forum Post Title</h2>
            <p>This is the content of the forum post.</p>
        </div>
        
        <div class="announcements">
            <h2>Announcements</h2>
            <p>Check out our latest announcements and updates!</p>
        </div>
    </div>

    <div class="tiny-text">
        <p>This is a tiny text at the bottom of the page.</p>
    </div>

    <script>
        // Add your JavaScript code here
        function signOut() {

        }
    </script>
</body>
</html>
