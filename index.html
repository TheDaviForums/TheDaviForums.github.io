<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #333;
            width: 100%;
        }
        
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .forum-post {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
            flex: 1;
            margin-right: 10px; /* Added margin */
        }
        
        .forum-post h2 {
            font-family: Arial, sans-serif;
            margin-bottom: 10px; /* Added margin */
        }
        
        .forum-post::after {
            content: "";
            display: block;
            margin-bottom: 10px;
            border-bottom: 1px solid white;
        }
        
        .announcements {
            margin-top: 0; /* Remove the margin-top */
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            flex: 1;
        }
        
        .announcements h2 {
            font-size: 18px;
            margin-top: 0;
        }
        
        .announcements p {
            font-size: 14px;
        }
        
        .tiny-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 8px;
        }

        .rainbow-text {
            color: white;
        }

        .community-section {
            background-color: #777;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .community-section hr {
            border: none;
            border-top: 1px solid white;
            margin-bottom: 10px;
        }

        .online-users {
            font-size: 18px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .tabs a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #444;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .tabs a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-menu">
            <a href="#">Home</a>
            <a href="#">Forums</a>
            <a href="#">Members</a>
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right-menu">
            <a href="html/login.html">Log In</a>
            <a href="html/login.html">Sign Up</a>
        </div>
    </div>
    
    <div class="content">
        <div class="forum-post">
            <h2>Forum Post</h2>
            <hr>
            <p>Here will be anything related to the forums.</p>
        </div>
        
        <div class="announcements">
            <h2>Announcements</h2>
            <p>Here will be anything new that comes out like music etc...</p>
        </div>
    </div>

    <div class="community-section">
        <div class="tabs">
            <a href="#">Announcements</a>
            <a href="#">Topics</a>
            <a href="#">My Music</a>
            <a href="#">Suggestions</a>
        </div>
        <hr>
        <div class="online-users">
            Total online users: 123
        </div>
    </div>

    <div class="tiny-text">
        <p class="rainbow-text">YungDavi Is A God</p>
    </div>
</body>
</html>
